<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <h1>Stellar Years</h1>
      <h3>Enter your date of birth (on Earth) to see your age and remaining lifespan across the solar system!</h3>
      <h4>Note: this program was written on 3/15/2019, and assumes that you were born on, or before, this day.</h4>
    </div>
    <div class="wrapper">
      <form id="ageGrab" action="index.html" method="post">
        <label for="month">Month</label>
        <input id="month" type="number" name="month" placeholder="MM" required>
        <label for="day">Day</label>
        <input id="day" type="number" name="day" placeholder="DD" required>
        <label for="year">Year</label>
        <input id="year" type="number" name="year" placeholder="YYYY" required>
        <button type="submit" name="button">How old am I?</button>
      </form>
    </div>
    <!-- <img src="./assets/images/solar.gif" alt="happy sun likes to help"> -->
    <div class="afterOptions">
      <form id="deadForm" action="index.html" method="post">
        <button type="submit" name="button">How long until I die?</button>
      </form>
      <form id="birthdayForm" action="index.html" method="post">
        <button type="submit" name="button">When is my next birthday?</button>
      </form>
      <form id="redo" action="index.html" method="post">
        <button type="submit" name="button">Enter new birthday</button>
      </form>
      <form id="keith" action="index.html" method="post">
        <button type="submit" name="button">How old will Keith Richards, legendary rock god and generous lover, be in Jovian-dog-years in 2073?</button>
      </form>
      <form id="mayfly" action="index.html" method="post">
        <button type="submit" name="button">How many generations of mayflies have died under your tyrannical reign of existence?</button>
      </form>
    </div>
    <div class="output">
    </div>

  </body>
</html>
